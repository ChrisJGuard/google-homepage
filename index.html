<!DOCTYPE html>

<head>
    <title>Google</title>
    <link href="styles/reset.css" type="text/css" rel="stylesheet">
    <link href="styles/style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <header id="toolbar">

        <div class="toolbar-sub" id="toolbar-left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>

        <div class="toolbar-sub" id="toolbar-right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img id="apps" src="images/grid.png" alt="Google apps">
            <img id="account" src="images/user.jpg" alt="Google account">
        </div>

    </header>

    <img id="logo" src="images/logo.png" alt="Google logo">
    <form action="#">
        <div id="search-bubble">
            <img src="images/mag-glass.png" alt="">
            <input class="search-field" type="text">
        </div>
        <div id="button-form">
            <button class="buttons">Google Search</button>
            <button class="buttons">I'm Feeling Lucky</button>
        </div>  
    </form>
</body>

</html>
